# > QuantumultX设置推荐
; 「通知」栏中，建议仅开启[策略检测通知]和[脚本通知]开关，「VPN」栏中，建议关闭[兼容性增强]、[分流匹配优化]和[MPM]开关。
；使用破解重新重写的时候没效果建议打开插入资源，不用的时候可以关闭，另外出现误杀情况优先考虑去广告规则。
[general]
# 开放式 （MOBA、FPS游戏选择此或全部注释）
udp_whitelist=53,123,81-442,443,444-65535
# UDP丢弃列表
udp_drop_list=443
# 网络检查测试
network_check_url=http://www.bing.com
# 检查节点延迟测试
server_check_url=http://1.1.1.1/generate_204
# 服务器检查超时(毫秒)
server_check_timeout=3000
# 配置文件图标
profile_img_url=https://avatars.githubusercontent.com/LeLeBay
# 地理位置检查
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/I-am-R-E/Functional-Store-Hub/Master/GeoLocationChecker/QuantumultX/IP-API.js
# 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 排除路线
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
# DNS排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn,*.localnetwork.uop, *.qq.com, qq.com
